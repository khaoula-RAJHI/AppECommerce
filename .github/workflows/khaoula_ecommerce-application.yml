# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - ecommerce-application

on:
  push:
    branches:
      - khaoula
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'
      
      - name: Docker Login
        run: docker login -u khaoularajhi -p khaoula07494213
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
         context: .
         push: true
         tags: khaoularajhi/springprojectt:latest
         build-args: |
          JAR_FILE=java-app/*.jar

      - name: Start Container
        run: docker-compose up --build --force-recreate -d

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ecommerce-application'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0F34B9B5F3B34A1B9F2CF999DBEF5265 }}
          package: '*.jar'
        
  ACR:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Tag image ACR
        run: docker tag springprojectt-app ecommerceapp.azurecr.io/springprojectt-app
        
      - name: ACR Login
        run: docker login ecommerceapp.azurecr.io -u ecommerceapp -p vBuGO8/nZM+pI/mb/bU/ZsbRzpOOxraCGCePuz4qCE+ACRDeScBc
      
      - name: ACR Push
        run: docker push ecommerceapp.azurecr.io/springprojectt-app
        
