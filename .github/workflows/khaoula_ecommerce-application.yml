# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - ecommerce-application

on:
  push:
    branches:
      - khaoula
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'
          
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ecommerce-application'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0F34B9B5F3B34A1B9F2CF999DBEF5265 }}
          package: '*.jar'
          
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: khaoularajhi
          password: khaoula07494213
        
      - name: Login to Azure Container Registry
        uses: docker/login-action@v1
        with:
          registry: ecommerceapp.azurecr.io
          username: ecommerceapp
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINER_REGISTRY }}
          
      - name: Build and push
        run: |
         docker build -t khaoularajhi/springprojectt:latest .
         docker push khaoularajhi/springprojectt:latest
        
